<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Short URL</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body style="background-color:#000000">
        <h1 style="display:flex; justify-content:center; color:#FFFFFF; margin-top:100px"
        >Короткая ссылка:</h1>
        <p style="display:flex; justify-content:center; color:#FFFFFF"
           th:text="'Короткая ссылка: http://localhost:8080/' + ${keeper.shortUrl}" />
        <a style="display:flex; justify-content:center; color:#FFFFFF"
           href="/">Назад</a>
    </body>
</html>
